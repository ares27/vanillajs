<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>JEH - GPS Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/form.css" />

</head>
<body>

    


    

    
    <!-- NavBar -->
    <nav class="navbar navbar-dark bg-dark text-white">
        
        <a class="navbar-brand" href="#">
            <img src="./assets/img/eye.svg" id="logo-svg" alt="" style="display: none">
            <span class="logged-in" id="greet-user" style="display: none">Hello User</span>
        </a>


        <span class="navbar-text text-white" >

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link logged-in" href="#" data-toggle="modal" data-target="#modal-account" style="display: none">ACCOUNT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link logged-out" href="#" data-toggle="modal" data-target="#modal-login" style="display: none">LOGIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link logged-in" href="#" id="logout-link" style="display: none">LOGOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link logged-out" href="#" data-toggle="modal" data-target="#modal-signup" style="display: none">Sign-Up</a>
                </li>
              </ul>



        </span> 
    

    </nav>

    
    <!-- Main Content -->    
   
    <div class="flex justify-content-center form-container">
        
        <form class="border rounded shadow p-4 w-50 bg-light" id="my-form">
            
            <div class="text-center bg-dark text-white mb-4 p-2">
                    GET MY LOCATION
            </div>

            <div class="row">
                <div class="col">
                <label for="latitude">Latitude</label>
                <input type="text" class="form-control" id="latitude" placeholder="Latitude:">
              </div>
              
              <div class="col">
                <label for="longitude">Longitude:</label>
                <input type="text" class="form-control" id="longitude" placeholder="Longitude:">
              </div>
            </div>

            <button class="btn btn-outline-primary btn-block" id="get-location-btn">GET MY LOCATION</button>
            <button class="btn btn-outline-success btn-block" id="track-location-btn">TRACK ME</button>

            <div class="alert alert-success mt-3" role="alert">
                Your location has been tracked successfully!
            </div>

            <div class="alert alert-danger mt-3" role="alert">
                Something must've gone wrong...
            </div>

        </form>


        
    </div>



    <div class="flex justify-content-center form-container">
        
        <ul class="list-group my-locations w-50">
              
        </ul>
   
    </div>

    <!-- END Main Content -->


    


 


























 



    <!-- Sign-Up Modal -->
    <div class="modal fade" id="modal-signup" tabindex="-1" role="dialog" aria-labelledby="modal-signupLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            
                <form id="signup-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password-input">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
            <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
        </div>
    </div>

    <!-- End Sign-Up Modal -->






  <!-- LOGIN MODAL -->



  <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-loginLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="modal-loginLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        
            <form id="login-form">
                <div class="input-field">
                    <label for="login-email">Email address</label>
                    <input type="email" id="login-email" required />
                </div>
                <div class="input-field">
                    <label for="login-password">Your password</label>
                    <input type="password" id="login-password" required />
                </div>
                <button class="btn btn-primary darken-2 z-depth-0">Login</button>
              </form>

        </div>
        <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
    </div>
    </div>
</div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>
