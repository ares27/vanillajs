<!--      My Location Modal      -->

<div class="modal fade" id="modal-mylocation" tabindex="-1" role="dialog" aria-labelledby="modal-mylocationLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="mylocationLabel">My Location</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        
            <form class="p-4" id="my-form">
    
                <div class="row">
                    <div class="col">
                    <label for="latitude">Latitude</label>
                    <input type="text" class="form-control" id="latitude" placeholder="Latitude:">
                  </div>
                  
                  <div class="col">
                    <label for="longitude">Longitude:</label>
                    <input type="text" class="form-control" id="longitude" placeholder="Longitude:">
                  </div>
                </div>
    
                <button class="btn btn-outline-primary btn-block" id="get-location-btn">GET MY LOCATION</button>
                <button class="btn btn-outline-success btn-block" id="track-location-btn">TRACK ME</button>
    
                <div class="alert alert-success mt-2" role="alert">
                    Your location has been tracked successfully!
                </div>
    
                <div class="alert alert-danger mt-2" role="alert">
                    Something must've gone wrong...
                </div>
    
            </form>

        </div>
        <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
    </div>
    </div>
</div>

<!-- End My Location Modal -->







































 



  <!-- SIGN-UP Modal -->
  <div class="modal fade" id="modal-signup" tabindex="-1" role="dialog" aria-labelledby="modal-signupLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
          
              <form id="signup-form">
                  <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password-input">
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>

          </div>
          <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
      </div>
      </div>
  </div>

  <!-- End Sign-Up Modal -->






  <!-- LOGIN MODAL -->



  <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-loginLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="modal-loginLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email address</label>
                    <input class="form-control" type="email" id="login-email" required />
                </div>
                <div class="form-group">
                    <label for="login-password">Your password</label>
                    <input class="form-control" type="password" id="login-password" required />
                </div>
                <button class="btn btn-primary darken-2 z-depth-0">Login</button>
              </form>

        </div>
        <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
    </div>
    </div>
</div>
