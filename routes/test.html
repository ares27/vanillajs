    <style>
        html, body, #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>

<script>
    require([
        "esri/Map",
        "esri/views/MapView"
      ], function(Map, MapView) {
  
      var map = new Map({
        basemap: "topo-vector"
      });
  
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.80500, 34.02700], // longitude, latitude
        zoom: 13
      });
    });
    </script>


  </head>
  
  <body>
    
          


    

    <div id="viewDiv">Awe</div>
